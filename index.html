<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Correctly use a <meta> "description" tag -->
    <meta name="description" content="My personal website showcasing my skills and interests.">

    <link rel="stylesheet" href="stylesheet.css">
    <title>Your Name - Personal Website</title>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal website!</p>
    </header>

    <!-- Use <div> to create at least two sections of content -->
    <div class="my-box">
        <h2 class="my-custom-class">Section 1</h2>
        <p>This is the first section of content.</p>
    </div>

    <div class="my-box">
        <h2 id="special-id">Section 2</h2>
        <p class="my-custom-class">This is the second section of content.</p>
    </div>

    <!-- Use <a> to link to another website -->
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>

    <!-- Include an image -->
    <img src="path/to/your/image.jpg" alt="Description of the image">

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
